<app-layout>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
            <h3>Sensor Details</h3>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">

          <form class="form-inline" role="form">
            <div class="form-group">
              <select name="sort" [(ngModel)]="orderBy" (change)="doSort()" class="form-control">
                <option value="asc" selected>Higest Priority</option>
                <option value="desc">Lowest Priority</option>
              </select>
            </div>
            <div class="form-group">
              <input type="radio" name="gateway" value="0" [(ngModel)]="gateway" (change)="handleRadio($event)">Gateway 1
              <input type="radio" name="gateway" value="1" [(ngModel)]="gateway" (change)="handleRadio($event)">Gateway 2
            </div>
            <div class="form-group">

            </div>
          </form>

        <!-- <pre>
      {{mapData.Location.Network.Gateway[location].Sensor|json}}
        </pre> -->

        </div>
  </div>
      <div class="x_panel">
        <div class="row top_tiles">
          <div *ngFor="let sensor of mapData.Location.Network.Gateway[gateway].Sensor | orderBy: sensor : orderBy" class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <app-tile
              [tileContent]="sensor.SensorName"
              [tileDetails]="{fahrenHeight:sensor.CurrentReading}"
              [tileColor]="sensor.Status">
            </app-tile>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>
