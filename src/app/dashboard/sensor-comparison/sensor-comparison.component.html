<app-layout>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h3>Sensor Comparison for Network: {{networkName}}</h3>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
  <tabs>
    <tab tabTitle="Comparison" class="tab-content">
      <form class="form-inline float-right" role="form">
        <div class="input-group col-xs-12 col-sm-4 col-wd-22">
          <select name="sort" [(ngModel)]="sensorName" class="form-control" (change)="test()">
            <option value="{{sensor.value}}" *ngFor='let sensor of sensorNames'>{{sensor.label}}</option>
          </select>
        </div>
        <div class="input-group col-xs-12 col-sm-12 col-lg-5 btn-margin">
          <input type="button" class="btn btn-primary col-xs-12 col-sm-3" value="Add Sensor" (click)="addSensor()"/>
          <input type="button" class="btn btn-primary col-xs-12 col-sm-3" value="Reset Zoom" (click)="reset('zoom')" />
          <input type="button" class="btn btn-primary col-xs-12 col-sm-3" value="Reset Chart" (click)="reset('chart')" />
          <input type="button" class="btn btn-primary col-xs-12 col-sm-2" value="Print Chart" (click)="print()" />
        </div>
        <div class="input-group col-xs-12 col-sm-4 col-lg-2">
          <input type="text"
          class="form-control"
          [minDate]="minDate"
          [maxDate]="maxDate"
          #dp="bsDatepicker"
          bsDatepicker [(bsValue)]="bsValue">
          <span class="input-group-addon" (click)="dp.show() ">
              <i class="fa fa-calendar" aria-hidden="true"></i>            
          </span>
          </div>
          <div class="input-group col-xs-12 col-sm-4 col-lg-2">
          <input type="text"
          class="form-control"
          [minDate]="minDate"
          [maxDate]="maxDate"
          #dp1="bsDatepicker"
          bsDatepicker [(bsValue)]="bsValueTwo">
          <span class="input-group-addon" (click)="dp1.show() ">
              <i class="fa fa-calendar" aria-hidden="true"></i>            
          </span>
        </div>
      </form>
      <div style="width: 100%;">
        <canvas
        baseChart
        #baseChart="base-chart"
        [chartType]="'line'"
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        *ngIf="chartData.length > 0"
        [legend]="true">
      </canvas>
    </div>
  </tab>
</tabs>
        </div>
      </div>
    </div>
  </div>
</app-layout>
