<app-layout>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h3>Sensor Comparison for Network: {{networkName}}</h3>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
<!--  <tabs>
    <tab tabTitle="Comparison" class="tab-content"> -->
      <form class="form-inline float-right" role="form">
        <div class="input-group col-xs-12 col-sm-5 col-wd-22">
          <select name="sort" [(ngModel)]="sensorName" class="form-control" (change)="test()">
            <option value="{{sensor.value}}" *ngFor='let sensor of sensorNames'>{{sensor.label}}</option>
          </select>
        </div>
        <div class="input-group col-xs-12 col-sm-5 col-lg-2 btn-margin">
          <input type="button" class="btn btn-primary col-xs-12 col-sm-7 col-lg-9" value="Add Sensor" (click)="addSensor()"/>
        </div>
        <div class="input-group col-lg-6 col-lg-push-13">
            <label for="dateRange" class="col-wd-22 margin-top-ten">Date Range:</label>
        <div class="col-xs-12 col-sm-4 col-lg-4 margin-top-five">
          <input type="text"
          class="form-control"
          [minDate]="minDate"
          [maxDate]="maxDate"
          #dp="bsDatepicker"
          bsDatepicker [(bsValue)]="bsValue">
          </div>
          <span class="col-lg-1 fa-window-minimize-style">
              <i class="fa fa-window-minimize" aria-hidden="true"></i>
          </span>
          
          <div class="col-xs-12 col-sm-4 col-lg-4 margin-top-five">
          <input type="text"
          class="form-control"
          [minDate]="minDate"
          [maxDate]="maxDate"
          #dp1="bsDatepicker"
          bsDatepicker [(bsValue)]="bsValueTwo">
        </div>
      </div>
        <div class="input-group col-xs-12 col-sm-12 col-sm-pull-3 col-lg-push-6  col-lg-6 btn-margin">
            <input type="button" class="btn btn-primary col-xs-12 col-sm-3 pull-right" value="Print Chart" (click)="print()" />          
            <input type="button" class="btn btn-primary col-xs-12 col-sm-3 pull-right" value="Reset Zoom" (click)="reset('zoom')" />
            <input type="button" class="btn btn-primary col-xs-12 col-sm-3 pull-right" value="Reset Chart" (click)="reset('chart')" />
        
        </div>
      </form>
      <div style="width: 100%;">
        <canvas
        baseChart
        #baseChart="base-chart"
        [chartType]="'line'"
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        *ngIf="chartData.length > 0"
        [legend]="true">
      </canvas>
    </div>
<!--  </tab>
</tabs> -->
        </div>
      </div>
    </div>
  </div>
</app-layout>
