<div class="col-md-12">
   <div class="form-group sensor-actions">
         <button type="button"
            class="btn btn-primary editBTN"
            (click)="onClickSensorNotify()" ><i class="fa fa-edit"></i> Sensor Reading Notification </button>
         <button type="button"
            class="btn btn-primary editBTN"
            (click)="onClickBatteryNotify()" ><i class="fa fa-edit"></i> Battery Notification </button>
         <button type="button"
            class="btn btn-primary editBTN"
            (click)="onClickInActivityNotify()" ><i class="fa fa-edit"></i> Inactivity Notification </button>
         <button type="button"
            class="btn btn-primary editBTN"
            (click)="onClickAdvanceNotify()" ><i class="fa fa-edit"></i> Advanced Notification </button>
     </div>
</div>
<div  *ngIf="isReadingTypeAvailable">
   <table class="table table-striped">
      <tbody>
         <tr>
            <td>  <label class="control-label col-form-label">Type of Sensor Reading:</label> </td>
            <td>
               <div class="col-md-6">
                      <select class="form-control" [(ngModel)]="notificationModel.selectSubNotificationList[0]" (ngModelChange)="onChangeNotifictaion($event)">
                     <option *ngFor="let not of notificationModel.selectSubNotificationList" [ngValue]="not">
                     {{not.value}}
                     </option>
                     </select>
               </div>
            </td>
         </tr>
      </tbody>
   </table>
</div>

         {{subNotificationTypes[id]}}

<!-- page 1 -->
<div *ngIf="isSensorNotificationForm">
   <table class="table table-striped">
      <tbody>
         <tr>
            <td>  <label class="control-label col-form-label">Notification Name:</label> </td>
            <td>
               <div class="col-md-8"> <input type="text" class="form-control" name="filter_name" placeholder="Enter Name"  
                [(ngModel)]="notificationModel.strNotificationName" ></div>
            </td>
         </tr>
         <tr>
            <td> <label class="control-label col-form-label">Notification Text:</label></td>
            <td>
               <div class="col-md-8"><input type="text" class="form-control" name="filter_name" placeholder="Enter Text" 
                 [(ngModel)]="notificationModel.strNotificationText" ></div>
            </td>
         </tr>

        <!-- <ng-container *ngTemplateOutlet="notificationTemplate"></ng-container> -->

         

        <tr *ngIf="(templateName ==='sensorNotification' )||  (subNotificationTypes.id === '14' && templateName ==='advancedNotification')">
            <td> <label class="control-label col-form-label">Notify when sensor temperature reading is:</label> </td>
            <td>
               <div class="col-md-3">
                  <div class="form-group ss-location">
                     <select class="form-control" [(ngModel)]="notificationModel.selectTempCompareList[0]" (ngModelChange)="onChangeLessThanValue($event)">
                     <option *ngFor="let less of notificationModel.selectTempCompareList" [ngValue]="less">
                     {{less.value}}
                     </option>
                     </select>
                  </div>
               </div>
               <div class="col-md-3">
                  <input type="text" class="form-control" name="filter_name" placeholder="Enter Temp" >
               </div>
               <div class="col-md-2">
                  <label class="control-label col-form-label">degrees</label>
               </div>
               <div class="col-md-3">
                  <div class="form-group ss-location">
                     <select class="form-control" [(ngModel)]="notificationModel.selectTempTypeList[1]" (ngModelChange)="onChangeLessThanValue($event)">
                     <option *ngFor="let not of notificationModel.selectTempTypeList" [ngValue]="not">
                     {{not.value}}
                     </option>
                     </select>
                  </div>
               </div>
            </td>
         </tr>

         <tr *ngIf="templateName ==='batteryNotification'">
              <td> <label class="control-label col-form-label">Notify when battery is below:</label></td>
            <td>
               <div class="col-md-4"><input type="text" class="form-control" name="filter_name" [(ngModel)]="notificationModel.strLowBatteryNotifyValue" placeholder="Enter Text" ></div>%
            </td>
         </tr>

          <tr *ngIf="templateName ==='inActiveNotification'">
              <td> <label class="control-label col-form-label">Inactive period :</label></td>
            <td>
               <div class="col-md-4"><input type="text" class="form-control" name="filter_name" placeholder="Enter Text" 
                [(ngModel)]="notificationModel.strInactivePeriodValue" ></div>minutes without communication.
            </td>
         </tr>
         <tr *ngIf="templateName ==='advancedNotification' && (selectSubNotifyType.id === '02' || selectSubNotifyType.id === '03')">

              <td> <label class="control-label col-form-label">Alert After :</label></td>
              <td>
               <div class="col-md-4"><input type="text" class="form-control" name="filter_name"  [(ngModel)]="notificationModel.strAfterAlertValue" placeholder="Enter Text" ></div>
            </td>
        
         </tr>

          <tr *ngIf="templateName ==='advancedNotification' && (selectSubNotifyType.id === '06')">

              <td> <label class="control-label col-form-label">Time Frame:</label></td>
              <td>
               <div class="col-md-4"><input type="text" class="form-control" name="filter_name" placeholder="Enter Text" 
                [(ngModel)]="notificationModel.strTimeFrameValue" ></div>
            </td>
        
         </tr>

          <tr *ngIf="templateName ==='advancedNotification' && (selectSubNotifyType.id === '06')">

              <td> <label class="control-label col-form-label">Messagw Count:</label></td>
              <td>
               <div class="col-md-4"><input type="text" class="form-control" name="filter_name" [(ngModel)]="notificationModel.strMessageCountValue" 
                placeholder="Enter Text" ></div>
            </td>
        
         </tr>

          <tr *ngIf="templateName ==='advancedNotification' && (selectSubNotifyType.id === '12' || selectSubNotifyType.id === '13' || selectSubNotifyType.id === '14' || selectSubNotifyType.id === '15' )">

              <td> <label class="control-label col-form-label">Notify After __ Minutes:</label></td>
              <td>
               <div class="col-md-4"><input type="text" class="form-control" name="filter_name" [(ngModel)]="notificationModel.strAfterNotifyValue" placeholder="Enter Text" ></div>
            </td>
        
         </tr>

          <tr *ngIf="templateName ==='advancedNotification' && (selectSubNotifyType.id === '12' || selectSubNotifyType.id === '13')">

              <td> <label class="control-label col-form-label">Less than Temperature/Humidity:</label></td>
              <td>
               <div class="col-md-4"><input type="text" class="form-control" name="filter_name" [(ngModel)]="notificationModel.strLowerTempHumidiftyValue" 
                placeholder="Enter Text" ></div>
            </td>
        
         </tr>

         <tr *ngIf="templateName ==='advancedNotification' && (selectSubNotifyType.id === '13')">

              <td> <label class="control-label col-form-label">Greater than Humidity:</label></td>
              <td>
               <div class="col-md-4"><input type="text" class="form-control" name="filter_name" [(ngModel)]="notificationModel.strHigherTempHumidiftyValue" placeholder="Enter Text" ></div>
            </td>
        
         </tr>

          <tr *ngIf="templateName ==='advancedNotification' && (selectSubNotifyType.id === '12')">

              <td> <label class="control-label col-form-label">Greater than Temperature:</label></td>
              <td>
               <div class="col-md-4"><input type="text" class="form-control" name="filter_name" placeholder="Enter Text" ></div>
               <div class="col-md-4">
                  <div class="form-group ss-location">
                     <select class="form-control" [(ngModel)]="tempTypeValue[1]" (ngModelChange)="onChangeLessThanValue($event)">
                     <option *ngFor="let not of tempTypeValue" [ngValue]="not">
                     {{not.value}}
                     </option>
                     </select>
                  </div>
               </div>
            </td>
        
         </tr>



          <tr *ngIf="templateName ==='advancedNotification' && (selectSubNotifyType.id === '14')">

              <td> <label class="control-label col-form-label">Notify when magnet is:</label></td>
              <td>
                <div class="col-md-3">
                  <div class="form-group ss-location">
                     <select class="form-control" [(ngModel)]="notificationModel.selectNotifyMagnetList[0]" (ngModelChange)="onChangeLessThanValue($event)">
                     <option *ngFor="let not of notificationModel.selectNotifyMagnetList" [ngValue]="not">
                     {{not.value}}
                     </option>
                     </select>
                  </div>
               </div>
            </td>
        
         </tr>

          <tr *ngIf="(selectSubNotifyType.id === '14' && templateName ==='advancedNotification')">
            <td> <label class="control-label col-form-label">Notify when sensor temperature reading is:</label> </td>
            <td>
               <div class="col-md-3">
                  <div class="form-group ss-location">
                     <select class="form-control" [(ngModel)]="isLessThanValue[0]" (ngModelChange)="onChangeLessThanValue($event)">
                     <option *ngFor="let not of isLessThanValue" [ngValue]="not">
                     {{not.value}}
                     </option>
                     </select>
                  </div>
               </div>
               <div class="col-md-3">
                  <input type="text" class="form-control" name="filter_name" placeholder="Enter Temp" >
               </div>
               <div class="col-md-2">
                  <label class="control-label col-form-label">degrees</label>
               </div>
               <div class="col-md-3">
                  <div class="form-group ss-location">
                     <select class="form-control" [(ngModel)]="tempTypeValue[1]" (ngModelChange)="onChangeLessThanValue($event)">
                     <option *ngFor="let not of tempTypeValue" [ngValue]="not">
                     {{not.value}}
                     </option>
                     </select>
                  </div>
               </div>
            </td>
         </tr>


         <tr>
            <td> Don't Alert again for (Snooze)</td>
            <td>
               <div class="col-md-2"><input type="text" class="form-control" name="filter_name" [(ngModel)]="notificationModel.strSnoozeAlertValue" placeholder=""></div>
               <div class="col-md-2"> Minutes</div>
            </td>
         </tr>
         <tr>
            <td> <label class="control-label col-form-label">Schedule Notification Times:</label></td>
            <td>
               <div class="col-md-8">
                  <div class="btn-group">
                     <label class="btn btn-primary" [(ngModel)]="notificationModel.scheduleSnoozeCheck.left" btnCheckbox (click)="onClickIndependent($event)">Independently</label>
                     <label class="btn btn-primary" [(ngModel)]="notificationModel.scheduleSnoozeCheck.right" btnCheckbox (click)="onClickJoint($event)">Jointly</label>
                  </div>
               </div>
            </td>
         </tr>
         <tr>
            <td> <label class="control-label col-form-label">Notification is active:</label></td>
            <td>
               <div class="col-md-8"> <input type="checkbox" [(ngModel)]="notificationModel.isNotificationActive"
                  (change)="onClickInlineCheckBox($event)">
               </div>
            </td>
         </tr>
      </tbody>
   </table>
</div>

<!-- page 2 -->
<div *ngIf="isSensorNotificationForm2">
   <table class="table table-striped">
      <tbody>
         <tr>
            <td> <label class="control-label col-form-label">Schedule Notification Times:</label></td>
            <td>
               <div class="col-md-8">
                  <div class="btn-group">
                     <label class="btn btn-primary" [(ngModel)]="notificationModel.scheduleNotificationCheck.left" btnCheckbox (click)="onClickAlways($event)">Always</label>
                     <label class="btn btn-primary" [(ngModel)]="notificationModel.scheduleNotificationCheck.right" btnCheckbox (click)="onClickSchedule($event)">Schedule</label>
                  </div>
               </div>
            </td>
         </tr>
          <tr *ngFor="let dayily of dailySheduleNotificationList">
            <td> <label class="control-label col-form-label">{{dayily.day}}:</label></td>
            <td>
               <div class="col-md-4">
                  <div class="form-group ss-location">
                     <select class="form-control"  (ngModelChange)="onChangeNotifictaion($event)">
                     <option *ngFor="let not of dayily.scheduleObj" [ngValue]="not">
                     {{not.value}}
                     </option>
                     </select>
                  </div>
               </div>
               <div class="col-md-3"><timepicker [(ngModel)]="dayily.timePickerBefore"></timepicker>
               </div>
               <div class="col-md-3"><timepicker [(ngModel)]="dayily.timePickerAfter"></timepicker>
               </div>
            </td>
         </tr>
      </tbody>
   </table>
</div>

<div *ngIf="isSensorNotificationForm3">
   <table class="table table-striped">
      <tbody>
         <tr>
            <td> <label class="control-label col-form-label">Select Sensors From:</label></td>
            <td>
               <div class="col-md-8">
                  <div class="btn-group">
                        <select class="form-control" [(ngModel)]="allSensors[0]" (ngModelChange)="onChangeLocation($event)">
                          <option *ngFor="let sensor of allSensors" [ngValue]="sensor">
                            {{sensor.sensorName}}
                          </option>
                        </select>
                  </div>
               </div>
            </td>
         </tr>
         <tr>
            <td> <label class="control-label col-form-label">Select Gateway From:</label></td>
            <td>
               <div class="col-md-8">
                  <div class="btn-group">
                        <select class="form-control" [(ngModel)]="gateWayData[0]" (ngModelChange)="onChangeLocation($event)">
                          <option *ngFor="let gateway of gateWayData" [ngValue]="gateway">
                            {{gateway.sensorName}}
                          </option>
                        </select>
                  </div>
               </div>
            </td>
         </tr>
         
      </tbody>
   </table>
</div>


<div *ngIf="isButtonFooterRequired">
 
    <div class="row">
                     <div class="col-md-4">
                     
                     </div>
                     <div class="col-md-8">
                        <div class="form-group sensor-actions">
                           <button type="button"
                              class="btn btn-primary removeBTN"
                               (click)="onClickPrevious(currentPageValue)"><i class="fa fa-trash"></i> previous  </button>
                           <button type="button"
                              class="btn btn-primary addBTN"
                               (click)="onClickNext(currentPageValue)"><i class="fa fa-plus"></i> Next  </button>       
                        </div>
                     </div>
</div>
