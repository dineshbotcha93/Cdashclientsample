<div *ngIf="notificationOverviewObject?.length>0">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Notification Name/Type</th>
                <th>Device Name/Type</th>
                <th>Reading</th>
                <th>Notification Date</th>
                <th>Sent Type</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let notifiy of notificationOverviewObject">

                <td>
                    <fa name="cog" animation="spin"></fa> {{notifiy.name}}</td>
                <td>
                    <fa name="cog" animation="spin"></fa> {{notifiy.deviceName}}</td>
                <td>{{notifiy.reading}}</td>
                <td>{{notifiy.notificationDate}}</td>
                <td>
                    <a (click)="openModal(notifiy,template)">
                        <fa name="envelope"></fa>
                    </a>
                    <!-- <button class="btn btn-primary" (click)="openModal(notifiy,template)"> <fa name="envelope" ></fa></i></button> -->
                    <td>{{notifiy.status}}</td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <ng-container *ngTemplateOutlet="notificationModal"></ng-container>
    </div>
</ng-template>
<ng-template #notificationModal>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Email</th>
                <th>SMS</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    {{modalObject.userName}}
                </td>
                <td>
                    {{modalObject.email}}
                </td>
                <td>
                    {{modalObject.smsNumber}}
                </td>
            </tr>
        </tbody>
    </table>
    <div [innerHTML]="modalObject.text"></div>
</ng-template>
