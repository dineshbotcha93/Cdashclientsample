<app-layout>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
<div class="row sensor-summary-info">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <h3>{{'sensorDetails.sensorDetailsTitle' | translate}}</h3>
          <div class="input-group col-xs-12 col-sm-4 col-lg-2">
  <input type="text"
  class="form-control"
  [minDate]="minDate"
  [maxDate]="maxDate"
  #dp="bsDatepicker"
  (bsValueChange)="onDateChange($event)"
  bsDatepicker [(bsValue)]="bsValue">
  <span class="input-group-addon" (click)="dp.show() ">
      <i class="fa fa-calendar" aria-hidden="true"></i>
  </span>
  </div>
  <div class="input-group col-xs-12 col-sm-4 col-lg-2">
  <input type="text"
  class="form-control"
  [minDate]="minDate"
  [maxDate]="maxDate"
  #dp1="bsDatepicker"
  (bsValueChange)="onDateChange($event)"
  bsDatepicker [(bsValue)]="bsValueTwo">
  <span class="input-group-addon" (click)="dp1.show() ">
      <i class="fa fa-calendar" aria-hidden="true"></i>
  </span>
</div>
          <input type="button" value="Back" (click)="goBack()">
                    <input type="button" class="btn btn-primary" value="Reset Zoom" (click)="reset('zoom')" />
        </div>
  <div class="ss-info-container">
        <div class="col-md-3 col-sm-3 col-xs-12 ss-info-left">
          <app-gauge
            [type]="'semi'"
            [value]="'60'"
            [title]="sensorDetailsData?.sensorName"
          ></app-gauge>

          <p>
                <span>
              {{'sensorDetails.lastCheckin'|translate}}:
            </span>
            {{sensorDetailsData?.lastCommunicationDate|date:'dd/mm/yyyy'}}
          </p>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-12 network-card graph-card dark-theme">
          <div class="demo-placeholder">
            <canvas
              baseChart
              #baseChart="base-chart"
              [chartType]="'line'"
              [datasets]="chartData"
              [labels]="chartLabels"
              [options]="chartOptions"
              [legend]="true">
            </canvas>
          </div>
        </div>
    </div>
    </div>
      <div class="clearfix"></div>
    <div class="row network-card graph-card dark-theme">
      <app-datatable
        *ngIf="rows[0]!=='N/A'"
        [rows]="rows"
        [columns]="columns"
        [limit]="limit">
      </app-datatable>
    </div>

    </div>
  </div>
</app-layout>
