      <div class="x_content">
<tabs>
  <tab tabTitle="History" class="tab-content">
    <app-datatable
    [rows]="rows"
    [columns]="columns"
    [limit]="limit">
  </app-datatable>
  </tab>
  <tab tabTitle="Graph" class="tab-content">
    <div style="width: 100%;">
  <canvas
      baseChart
      [chartType]="'line'"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="true"
      (chartClick)="onChartClick($event)">
  </canvas>
</div>
  </tab>
</tabs>
      </div>
    </div>
  </div>
</app-layout>
