<app-layout>
  <div class="row top_tiles">
    <div *ngFor="let i of mapData" class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-tiles [count]="i.count" [tileContent]="i.status" [tileColor]="i.status">
      </app-tiles>
    </div>
  </div>
  <div class="row">

    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">

        <div class="x_content">
        </div>
      </div>
    </div>
  </div>
  <app-map></app-map>
</app-layout>
