<app-layout>
  <div class="row top_tiles">
    <div *ngFor="let i of mapData.Location" class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-tile
      [count]="i[mapService.getPriorityCount(i)]"
      [tileContent]="mapService.getPriorityCount(i)"
      [tileColorBy]="'status'"
      [tileColor]="mapService.getPriorityCount(i)">
      </app-tile>
    </div>
  </div>
  <div class="row">

    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Google Map <small>Status Markers</small></h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <app-map></app-map>
        </div>
      </div>
    </div>
  </div>
</app-layout>
