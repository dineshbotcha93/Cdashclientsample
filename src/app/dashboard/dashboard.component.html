<div class="row">
<div class="page-title">
  <div class="title_left">
    <h3>Widgets <small>Some examples to get you started</small></h3>
  </div>
</div>
</div>
<div class="row top_tiles">
  <div *ngFor="let i of mapData" class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
  <app-tiles [count]="i.count" [tileContent]="i.status" [tileColor]="i.status">
  </app-tiles>
</div>
</div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="dashboard_graph">
      <div class="row x_title">
        <div class="col-md-6">
          <h3>Google Map <small>Graph title sub-title</small></h3>
        </div>
      </div>
      <app-map></app-map>
    </div>
  </div>
</div>
<app-datatable></app-datatable>
