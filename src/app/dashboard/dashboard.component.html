<app-layout>
  <div class="row top_tiles">
    <div *ngFor="let i of tileData" class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-tile
      [count]="i.count"
      [tileColorBy]="'status'"
      [tileContent]="i.title"
      [tileColor]="i.status">
      </app-tile>
    </div>
  </div>
  <div class="row">

    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2><b>Current Locations </b></h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <app-map></app-map>
        </div>
      </div>
    </div>
  </div>
</app-layout>
