<div class="login_wrapper">
  <div class="form login_form">
    <section class="login_content text-align-left">
	<form name="form" (ngSubmit)="onSubmit()">
    <img src="./assets/images/CooperAtkins_Logo.svg" alt="" class="login-logo">
    <h1 class="login-title">Update User</h1>
		<div class="form-group" >
			<input type="email" class="form-control" name="email" [(ngModel)]="userRegisterModel.firstName" required placeholder="First Name"/>
		</div>
		<div class="form-group" >
			<input type="email" class="form-control" name="email" [(ngModel)]="userRegisterModel.lastName" required placeholder="Last Name"/>
		</div>
		<div class="form-group" >
			<input type="email" class="form-control" name="email"  value="{{userEmail}}" readonly="true" placeholder="Email"/>
		</div>
		<div class="form-group">
      <div class="clearfix"></div>
      <div class="separator"></div>
			<input type="submit" value="Update" class="btn btn-primary m-l-none">
		</div>
	</form>
    </section>
  </div>
</div>
