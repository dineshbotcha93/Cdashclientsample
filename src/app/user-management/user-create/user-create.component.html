<h3>User Registration</h3>
<div class="table">
	<form name="form" (ngSubmit)="onSubmit()">
		<div class="form-group" >
			<label for="email">First Name</label>
			<input type="email" class="form-control" name="email" [(ngModel)]="userRegisterModel.firstName" required />
		</div>
		<div class="form-group" >
			<label for="email">Last Name</label>
			<input type="email" class="form-control" name="email" [(ngModel)]="userRegisterModel.lastName" required />
		</div>
		<div class="form-group" >
			<label for="email">Email</label>
			<input type="email" class="form-control" name="email"  value="{{userRegisterModel.email}}" readonly="true" />
		</div>
		<div class="form-group" >
			<label for="email">Paswword</label>
			<input type="email" class="form-control" name="email" [(ngModel)]="userRegisterModel.password" required />
		</div>
		<div class="form-group" >
			<label for="email">Confirm Pasword</label>
			<input type="email" class="form-control" name="email" [(ngModel)]="userRegisterModel.confirmPassword" required />
		</div>
		<div class="form-group">
			<input type="submit" value="Register" class="btn btn-primary">
		</div>
	</form>
</div>
