<div class="row">
  <div class="pull-left col-md-2">
    <h3>{{'login.componentHeading'|translate}}</h3>
  </div>
  <div class="pull-right col-md-2">
    <select name="language" class="form-control" [(ngModel)]="selectedLanguage" (change)="languagePicked()">
      <option value="en" selected>English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
    </select>
  </div>
</div>
<div class="table">
  <!-- <pre>{{myform.value | json}}</pre> -->
  <form [formGroup]="myform" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="alert alert-danger" *ngIf="myform.controls.username.invalid && !myform.controls.username.pristine">Invalid Username</div>
      <label>{{'login.loginForm.username' | translate}}: </label><input type="text" class="form-control" formControlName="username"/>
      <label>{{'login.loginForm.password' | translate}}: </label><input type="password" class="form-control" formControlName="password" />
    </div>
    <div class="form-group">
      <input type="submit" value="Login" class="btn btn-primary">
      <a [routerLink]="['/user-register']" class="btn btn-link">New User: Click to Register</a>
    </div>
  </form>
</div>
