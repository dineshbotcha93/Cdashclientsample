
<div class="modal fade bs-example-modal-lg" [ngClass]="{'in':isOpen}" tabindex="-1" role="dialog" aria-hidden="true" [ngStyle]="{ 'display': (isOpen ? 'block' : 'none') }">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="closePopup()">
          <span aria-hidden="true"><i class="fa fa-times"></i></span>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closePopup()">Close</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>

    </div>
  </div>
</div>
