<div class="widget-panel widget-style-2 {{tileColorBy == 'status' ? getTileColor(tileColor):getTileStatus(tileColor)}}">
  <i class="fa {{tileColorBy=='sensorType'? getSensorTileIcon(sensorTileIcon) :getTileIcon(tileColor,tileColorBy)}}"></i>
  <div *ngIf="tileDetails">
    <div *ngIf="tileDetails.fahrenHeight" class="fahrenHeight">
      {{tileDetails.fahrenHeight}} F
    </div>
    <div *ngIf="tileDetails.relativeHumidity" class="relativeHumidity">
      {{tileDetails.relativeHumidity}} RH
    </div>
    <div *ngIf="tileDetails.title" class="title">
      {{tileDetails.title}}
    </div>
  </div>
    <h2 class="m-0 counter" *ngIf="count">{{count}}</h2>
    <div>{{tileContent}}</div>
</div>
