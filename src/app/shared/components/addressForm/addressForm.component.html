<form [formGroup]="addressForm" class="form-horizontal form-label-left">
  <div class="form-group">
    <label for="country" class="col-form-label col-md-4 col-sm-4 col-xs-12">Country</label>
    <div class="col-md-8 col-sm-8 col-xs-12">
      <select formControlName="country" (change)="onSelectCountry($event.target.value)" class="form-control m-b-md">
        <option [ngValue]="">Select Country</option>
        <option *ngFor="let country of countries" [ngValue]="country.code">{{country.name}}</option>
      </select>
    </div>
    <div *ngIf="addressForm.get('country').touched">
      <div class="error" *ngIf="addressForm.get('country').hasError('required')">Country is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="street" class="col-form-label col-md-4 col-sm-4 col-xs-12">Address 1</label>
    <div class="inner-addon col-md-8 col-sm-8 col-xs-12">
      <span class="inner-addon-icon"><i class="fa fa-address-card"></i></span>
      <input name="street" class="form-control" type="text" formControlName="street" />
      <div *ngIf="addressForm.get('street').touched">
        <div class="error" *ngIf="addressForm.get('street').hasError('required')">Address 1 is required.</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="housenumber" class="col-form-label col-md-4 col-sm-4 col-xs-12">Address 2</label>
    <div class="inner-addon col-md-8 col-sm-8 col-xs-12">
      <span class="inner-addon-icon"><i class="fa fa-address-card"></i></span>
      <input name="housenumber" class="form-control" type="text" formControlName="housenumber" />
    </div>
  </div>

  <div class="form-group">
    <label for="city" class="col-form-label col-md-4 col-sm-4 col-xs-12">City</label>
    <div class="inner-addon col-md-8 col-sm-8 col-xs-12">
      <span class="inner-addon-icon"><i class="fa fa-address-card"></i></span>
      <input name="city" class="form-control" type="text" formControlName="city" />
      <div *ngIf="addressForm.get('city').touched">
        <div class="error" *ngIf="addressForm.get('city').hasError('required')">City is required.</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="state" class="col-form-label col-md-4 col-sm-4 col-xs-12">State</label>
    <div class="col-md-8 col-sm-8 col-xs-12">
      <select formControlName="state" class="form-control m-b-md" *ngIf="isUsa == true">
        <option *ngFor="let state of states" [ngValue]="state.code">{{state.name}}</option>
      </select>
      <input class="form-control" type="text" value="State" formControlName="state" *ngIf="isUsa == false">
    </div>
  </div>

  <div class="form-group">
    <label for="zipcode" class="col-form-label col-md-4 col-sm-4 col-xs-12">Postal Code</label>
    <div class="inner-addon col-md-8 col-sm-8 col-xs-12">
      <span class="inner-addon-icon"><i class="fa fa-location-arrow"></i></span>
      <input name="zipcode" class="form-control" type="text" formControlName="zipcode" />
      <div *ngIf="addressForm.get('zipcode').touched">
        <div class="error" *ngIf="addressForm.get('zipcode').hasError('required')">Postal Code is required.</div>
      </div>
    </div>
  </div>
</form>
