<form [formGroup]="addressForm" class="form-horizontal form-label-left">
  <div class="form-group">
    <label for="country" class="control-label col-md-3 col-sm-3 col-xs-12">Country</label>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <select formControlName="country" (change)="onSelectCountry($event.target.value)" class="form-control">
        <option [ngValue]="">Select Country</option>
        <option *ngFor="let country of countries" [ngValue]="country.code">{{country.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="street" class="control-label col-md-3 col-sm-3 col-xs-12">Address 1</label>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <input name="street" class="form-control" type="text" formControlName="street" />
      <div *ngIf="addressForm.get('street').touched">
        <div *ngIf="addressForm.get('street').hasError('required')">This field is required.</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="housenumber" class="control-label col-md-3 col-sm-3 col-xs-12">Address 2</label>

    <div class="col-md-6 col-sm-6 col-xs-12">
      <input name="housenumber" class="form-control" type="text" formControlName="housenumber" />
    </div>

  </div>
  <div class="form-group">
    <label for="city" class="control-label col-md-3 col-sm-3 col-xs-12">City</label>

    <div class="col-md-6 col-sm-6 col-xs-12">
      <input name="city" class="form-control" type="text" formControlName="city" />
      <div *ngIf="addressForm.get('city').touched">
        <div *ngIf="addressForm.get('city').hasError('required')">This field is required.</div>
      </div>
    </div>


  </div>
  <div class="form-group">
    <label for="state" class="control-label col-md-3 col-sm-3 col-xs-12">State</label>

    <div class="col-md-6 col-sm-6 col-xs-12">
      <select formControlName="state" class="form-control">
        <option *ngFor="let state of states" [ngValue]="state.code">{{state.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="zipcode" class="control-label col-md-3 col-sm-3 col-xs-12">Postal Code</label>

    <div class="col-md-6 col-sm-6 col-xs-12">
      <input name="zipcode" class="form-control" type="text" formControlName="zipcode" />
      <div *ngIf="addressForm.get('zipcode').touched">
        <div *ngIf="addressForm.get('zipcode').hasError('required')">This field is required.</div>
      </div>
    </div>


  </div>
</form>
