<agm-map
[latitude]="markers[0].lat"
[longitude]="markers[0].lng"
[zoom]="5">
<agm-marker *ngFor="let i of markers"
  [latitude]="i.lat"
  [longitude]="i.lng"
  (markerClick)="clickedMarker(lbl, i)"
  [iconUrl]="getIcon(i.status)"
  [label]="{color:'#73879C',fontSize: '24px',fontWeight:'bold',text:i.count+''}">
  <agm-info-window>
  <strong>InfoWindow content</strong>
</agm-info-window>
</agm-marker>
</agm-map>
