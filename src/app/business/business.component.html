<app-layout>
  <div class="row top_tiles">
    <div *ngFor="let i of tileData" class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-tile 
      [count]="i.count" 
      [tileColorBy]="'status'" 
      [tileContent]="i.title" 
      (customClick)="tileClicked($event)"
      [tileColor]="i.status">
      </app-tile>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12">
      <h3>Current Locations</h3>
      
      <div class="x_panel">
        <div class="x_content">
          <app-map [markers]="mapData"></app-map>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-12 col-xs-12">
      <h3>Pie Chart</h3>
      <div class="col-xs-12" style="background-color: #ffffff;border:10px solid #E6E9ED">
       <div class="panel panel-default" style="margin-top:10px">
        <div class="panel-body">
          <div *ngFor="let i of tileData"  class="col-xs-6">
          <span class="label label-info" *ngIf="i.status != 'New'">{{i.title}}:</span>
          <span style="padding:10px" *ngIf="i.status != 'New'">$ {{i.amount}}</span>
        </div>
        <!-- <div>
          <span class="label label-warning">Due:</span>
        </div>
        <div>
            <span class="label label-success">Renewed:</span>
        </div> -->
        </div>
      </div>
        <canvas baseChart 
        #baseChart="base-chart" 
        [data]="pieChartData" 
        [labels]="pieChartLabels" 
        [chartType]="pieChartType" 
        [colors]="pieChartColors"
        [options]="pieChartOptions"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
        </canvas>
      </div>
    </div>
  </div>
</app-layout>
